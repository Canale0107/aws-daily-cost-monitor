[pytest]
# Test paths
testpaths = lambda

# Python files and test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage options
addopts =
    --cov=cost_notifier
    --cov-report=html
    --cov-report=term
    --cov-report=xml
    --cov-branch
    --verbose
    --tb=short

# Markers for categorizing tests
markers =
    unit: Unit tests with mocked dependencies
    integration: Integration tests
    slow: Slow running tests

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
